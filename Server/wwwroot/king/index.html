<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King - Card Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👑</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/components/buttons.css">
    <link rel="stylesheet" href="styles/components/forms.css">
    <link rel="stylesheet" href="styles/components/messages.css">
    <link rel="stylesheet" href="styles/game-board/core.css">
    <link rel="stylesheet" href="styles/game-board/table.css">
    <link rel="stylesheet" href="styles/game-board/players.css">
    <link rel="stylesheet" href="styles/game-board/cards.css">
    <link rel="stylesheet" href="styles/game-board/trump.css">
    <link rel="stylesheet" href="styles/game-board/status.css">
</head>
<body>
    <div class="container">
        <!-- Top Controls -->
        <div class="top-controls">
            <div class="connection-status" id="connectionStatus">Connecting...</div>
            <button class="help-button" id="helpBtn" title="Game Rules & Help">?</button>
            <button class="back-button" id="backBtn" title="Back to Main Games">←</button>
        </div>

        <!-- Game Header -->
        <header class="game-header">
            <h1>👑 The King</h1>
            <p>Traditional Russian Trick-Taking Game</p>
        </header>

        <!-- Game Setup Section -->
        <section class="game-setup" id="gameSetup">
            <!-- This content will be loaded from setup-form.html -->
        </section>

        <!-- Game Board Section -->
        <section class="game-board" id="gameBoard">
            <!-- This content will be loaded from game-board.html -->
        </section>
    </div>

    <!-- JavaScript Files -->
    <script type="module" src="js/initialization.js"></script>

    <script type="module" src="js/actions/playCard.js"></script>
    <script type="module" src="js/actions/selectTrump.js"></script>

    <script type="module" src="js/core/initializeConnection.js"></script>
    <script type="module" src="js/core/updateConnectionStatus.js"></script>
    <script type="module" src="js/core/variables.js"></script>

    <script type="module" src="js/display/updateGameDisplay.js"></script>

    <script type="module" src="js/game/createMatch.js"></script>
    <script type="module" src="js/game/joinMatch.js"></script>
    <script type="module" src="js/game/showGameBoard.js"></script>
    <script type="module" src="js/game/startRound.js"></script>

    <script type="module" src="js/utils/loadHtmlContent.js"></script>
    <script type="module" src="js/utils/reconnectionHandler.js"></script>
    <script type="module" src="js/utils/setupBackButton.js"></script>
    <script type="module" src="js/utils/setupEventListeners.js"></script>
    <script type="module" src="js/utils/setupGameBoardEventListeners.js"></script>
    <script type="module" src="js/utils/setupGameButtons.js"></script>
    <script type="module" src="js/utils/initializeSetupForm.js"></script>
    <script type="module" src="js/utils/urlManager.js"></script>

</body>
</html>
