<!-- game-board.html -->
<!-- Game Status -->
<div class="game-status">
    <h2 id="gamePhase">Waiting for Players</h2>
    <div class="status-info">
        <div>Round: <span id="roundNumber">0</span></div>
        <div>Current Turn: <span id="currentPlayerName">-</span></div>
        <div>Announced Rank: <span id="announcedRank">-</span></div>
        <div>Table Cards: <span id="tablePileCount">0</span></div>
        <div class="match-id-section">
            Match ID:
            <input type="text" id="displayMatchId" readonly style="border: none; background: transparent; width: 200px; text-align: center; font-family: monospace; font-size: 14px;">
            <button class="btn-copy" id="copyMatchIdBtn" title="Copy Match ID">ðŸ“‹</button>
        </div>
    </div>
</div>

<!-- Players Area -->
<div class="players-area" id="playersArea">
    <!-- Players will be populated here -->
</div>

<!-- Table Area -->
<div class="table-area">
    <h3>Table</h3>

    <div class="table-display">
        <!-- Last Play section - LEFT, space for 3 cards -->
        <div class="previous-play-section" id="previousPlaySection">
            <div class="play-label">Last Play</div>
            <div class="previous-play-cards" id="previousPlayCards">
                <!-- Previous player's face-up cards will appear here -->
            </div>
            <div class="play-info" id="playInfoDisplay">No previous play</div>
        </div>

        <!-- Card Pile section - RIGHT, uses remaining space -->
        <div class="table-pile-section">
            <div class="pile-label">Card Pile</div>
            <div class="card-pile" id="cardPile">
                <!-- Face-down card backs will be stacked here -->
            </div>
            <div class="pile-count" id="pileCountDisplay">0 cards</div>
        </div>
    </div>

    <!-- Table Controls - includes card play preview in the message area -->
    <div class="table-controls" id="tableControls">
        <div class="table-message" id="tableMessage">Wait your turn</div>
        <div class="table-actions" id="tableActions">
            <!-- Opening turn rank selection -->
            <div class="rank-selector hidden" id="rankSelector">
                <label>Declare Rank:</label>
                <div class="rank-buttons-container" id="rankButtonsContainer">
                    <!-- Rank buttons will be populated dynamically -->
                </div>
            </div>
            <button class="btn btn-primary hidden" id="playBtn">Play Selected Cards</button>
            <button class="btn btn-warning hidden" id="confirmChallengeBtn">Flip Selected Card</button>
        </div>
    </div>

    <!-- Game Management Buttons -->
    <div class="game-management">
        <button class="btn btn-success hidden" id="startRoundBtn">Start Round</button>
        <button class="btn btn-warning hidden" id="endRoundBtn">End Round</button>
        <button class="btn btn-danger hidden" id="endGameBtn">End Game</button>
    </div>
</div>

<!-- Hand Area -->
<div class="hand-area">
    <h3>Your Hand (<span id="handCount">0</span> cards)</h3>
    <div class="hand-cards" id="handCards">
        <!-- Player's cards will be populated here -->
    </div>
    <!-- Removed the card play preview area that was here -->
</div>

<!-- Scoring Area -->
<div class="scoring-area">
    <h3>Scores</h3>
    <div class="score-table" id="scoreTable">
        <!-- Scores will be populated here -->
    </div>
</div>

<!-- Message Area -->
<div class="message-area" id="messageArea">
    Welcome to Believe Or Not! Wait for other players to join.
</div>
